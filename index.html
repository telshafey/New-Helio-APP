    <meta charset="UTF-8" />

    <script>
      // Immediately apply theme from localStorage to prevent flash
      (function() {
        function getInitialTheme() {
          try {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light' || storedTheme === 'dark') {
              return storedTheme;
            }
            return 'system';
          } catch (e) {
            return 'system';
          }
        }
        
        const theme = getInitialTheme();
        const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (theme === 'system' && isSystemDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      /* Modern, subtle scrollbar for a better mobile experience */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); /* slate-400 with 50% opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.7); /* slate-500 with 70% opacity */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(148, 163, 184, 0.5) transparent; /* thumb color track color */
        scroll-behavior: smooth;
      }
      /* Global animation for modals */
      .animate-fade-in-up {
          animation: fadeInUp 0.3s ease-out;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
       .animate-fade-in {
          animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Enhanced Initial Loader Styles */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #f1f5f9, #e2e8f0, #f1f5f9);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      .dark #root {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        animation: fadeIn 1s ease-out;
      }
      .helio-logo {
        height: 6rem; /* 96px */
        animation: scaleInFade 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      .loader-dots {
        display: flex;
        gap: 0.75rem;
      }
      .loader-dot {
        width: 0.75rem;
        height: 0.75rem;
        background-color: rgb(8, 145, 178);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .loader-dot:nth-child(1) { animation-delay: -0.32s; }
      .loader-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes scaleInFade {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
    </style>
